<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
    <script src="script/script.js" defer></script>
  </head>
  <body class="min-vh-100">
    <div class="container">
      <div class="row">
        <div
          class="col-12 text-center my-4 text-uppercase fs-2 fw-semibold  text-light "
        >
          Person Details List
        </div>
      </div>
    </div>

    <div class="container ">
      <div class="mb-3">
        <label for="name" class="form-label fs-3">Name</label>
        <input type="text" class="form-control " id="name" />
      </div>

      <div class="mb-3">
        <label for="number" class="form-label fs-3">Number</label>
        <input type="number" class="form-control" id="num" />
      </div>

      <button type="button" id="btn" class="btn btn-primary w-25 mb-4 position-sticky top-50 start-50 translate-middle">
        Add
      </button>
    </div>

    <div class="container">
      <div id="list" class=""></div>
    </div>
    <div class="col"></div>
  </body>
</html>
